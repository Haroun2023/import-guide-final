<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل الاستيراد من الصين إلى السعودية</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #0A2540 0%, #0D3050 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .accent-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #C5A059;
        }
        
        .content {
            text-align: center;
            padding: 60px 80px;
            z-index: 2;
        }
        
        .subtitle-small {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #C5A059;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            font-weight: 700;
            color: #FFFFFF;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        
        .divider {
            width: 80px;
            height: 3px;
            background: #C5A059;
            margin: 30px auto;
        }
        
        .description {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            color: #E5E9F0;
            line-height: 1.6;
            max-width: 700px;
            margin: 30px auto;
        }
        
        .footer {
            position: absolute;
            bottom: 60px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #A0A9B8;
        }
        
        .footer-item {
            display: inline-block;
            margin: 0 20px;
        }
        
        .footer-divider {
            display: inline-block;
            width: 1px;
            height: 16px;
            background: #C5A059;
            margin: 0 10px;
            vertical-align: middle;
        }
        
        .decorative-element {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: rgba(197, 160, 89, 0.05);
            border-radius: 50%;
            transform: translate(100px, 100px);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="accent-top"></div>
        
        <div class="content">
            <div class="subtitle-small">دليل شامل للمستوردين</div>
            
            <h1>استيراد السلع من الصين<br>إلى المملكة العربية السعودية</h1>
            
            <div class="divider"></div>
            
            <p class="description">
                دليل متكامل يغطي جميع الجوانب القانونية والمالية والتقنية لاستيراد المنتجات من الصين بنجاح
            </p>
        </div>
        
        <div class="footer">
            <span class="footer-item">إصدار 1.0</span>
            <span class="footer-divider"></span>
            <span class="footer-item">يناير 2026</span>
            <span class="footer-divider"></span>
            <span class="footer-item">Manus AI</span>
        </div>
        
        <div class="decorative-element"></div>
    </div>
</body>
</html>
